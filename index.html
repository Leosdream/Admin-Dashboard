<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="view-dashboard.svg">
</head>
<body>
    <div class="sidebar">
        <div class="Dashboard">
            <img src="view-dashboard.svg" alt="Dashboard-img" class="logo" style="height: 40px;">
            <span class="logo-text">Dashboard</span>
        </div>
        <div class="home-bar">
            <div class="Home"> 
                <img src="home.svg" alt="Home-img" style="height: 25px;">
                <span>Home</span>
            </div>
             
            <div class="Profile">
                <img src="id-card.svg" alt="Profile-img" style="height: 25px;">
                <span>Profile</span>
            </div>
      
        
            <div class="Messages">
                <img src="message-reply.svg" alt="Messages-img" style="height: 25px;">
                <span>Messages</span>
            </div>
        
        
            <div class="History">
                <img src="history.svg" alt="History-img" style="height: 25px;">
                <span>History</span>
            </div>
      
       
            <div class="Tasks">
                <img src="calendar-check.svg" alt="Tasks-img" style="height: 25px;">
                <span>Tasks</span>
            </div>
       
    
            <div class="Communities">
                <img src="account-group.svg" alt="Communities-img" style="height: 25px;">
                <span>Communities</span>
            </div>
     
        </div>

        <div class="settings-bar">
            <div class="Settings">
                <img src="cog.svg" alt="Settings-img" style="height: 25px;">
                <span>Settings</span>
            </div>
            <div class="Support">
                <img src="help-box.svg" alt="Support-img" style="height: 25px;">
                <span>Support</span>
            </div>
            <div class="Privacy">
                <img src="shield.svg" alt="Privacy-img" style="height: 25px;">
                <span>Privacy</span>
            </div>
        </div>
    </div>
    <div class="Top">
    <div class="Top-one">
        <div class="Search">
            <img src="magnify.svg" alt="Magnify-img" style="height: 25px;">
            <input type="search" placeholder="Search...">
        </div>
        <div class="Account">
            <img src="bell-ring.svg" alt="Bell-img" class="Bell-img" style="height: 25px;">
            <img src="horse.png" alt="Horse-img" style="height: 60px;">
            <span>John Doe</span>
        </div>
    </div>
        <div class="Top-two">
            <div class="Welcome">
                <img class="Horse-img" src="horse.png" alt="Horse-img" style="height: 90px;">
                <span style=" font-size: 13px; margin-top: auto;">Hi there, </span>
                <span style=" font-size: 33px;">John Doe</span>
            </div>
            <div class="Upload">
                <span>New</span>
                <span>Upload</span>
                <span>Share</span>
            </div>
    </div>
    </div>
    <div class="Main">
        <p>leo aojksdakdsasd<p>
    </div>
</body>
</html>
